<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundown Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>

    <main class="w-full px-5 sm:px-8 bg-bdyClr font-roman">

        <header>
            <nav class="flex justify-between items-center py-8 ">
                <img class="w-32 md:w-36 select-none cursor-pointer" src="./src/assets/logo.svg" alt="">
                <div class="flex md:hidden gap-3 sm:gap-4 items-center border border-black border-opacity-20 px-5 sm:text-lg sm:px-6 py-2 rounded-full cursor-pointer">
                    <i class="ri-menu-line"></i>
                    <p class="select-none">Menu</p>
                </div>

                <div class="hidden md:flex gap-3 lg:gap-2 text-lg lg:text-base">
                    <div class="border border-black border-opacity-20 px-5 sm:px-6 py-2 rounded-full cursor-pointer
                    relative after:absolute after:w-1/2 after:h-20 after:bg-black after:-bottom-20 after:left-1/2 after:-translate-x-1/2 after:rounded-full
                    after:transition-all after:ease-linear after:duration-200 overflow-hidden 
                    hover:after:-bottom-5 hover:after:w-32 hover:text-white">
                        <p class="select-none relative z-10">Work</p>
                    </div>
                    <div class="border border-black border-opacity-20 px-5 sm:px-6 py-2 rounded-full cursor-pointer
                    relative after:absolute after:w-1/2 after:h-20 after:bg-black after:-bottom-20 after:left-1/2 after:-translate-x-1/2 after:rounded-full
                    after:transition-all after:ease-linear after:duration-200 overflow-hidden 
                    hover:after:-bottom-5 hover:after:w-32 hover:text-white">
                        <p class="select-none relative z-10">Studio</p>
                    </div>
                    <div class="border border-black border-opacity-20 px-5 sm:px-6 py-2 rounded-full cursor-pointer
                    relative after:absolute after:w-1/2 after:h-20 after:bg-black after:-bottom-20 after:left-1/2 after:-translate-x-1/2 after:rounded-full
                    after:transition-all after:ease-linear after:duration-200 overflow-hidden 
                    hover:after:-bottom-5 hover:after:w-36 hover:text-white">
                        <p class="select-none relative z-10">Contact</p>
                    </div>
                </div>


            </nav>
        </header>



        <section class="flex md:flex-row-reverse md:justify-between md:items-end flex-col md:gap-0 gap-20 sm:gap-16 font-media w-full py-12 sm:py-16 md:pt-20 lg:pt-[8vw] border-b border-black border-opacity-20" id="page1">

            <div>
                <h1 class="text-right leading-[.8] sm:leading-[.8] text-6xl sm:text-8xl md:text-[7rem] lg:text-[clamp(8.5rem,12.8vw,10.4rem)] lg:leading-[.8] lg:tracking-tight">
                    SPACES<br>THAT<br>INSPIRE
                </h1>
            </div>
            <div class="text-xl leading-none font-extrabold lg:text-[clamp(1.4rem,2.2vw,1.7rem)] lg:leading-none">
                <p>Sundown is a multi-disciplinary <br> studio focused on creating <br> unique, end-to-end experiences <br> and environments.</p>
            </div>

        </section>



        <section id="page2">

        </section>


    </main>
    
</body>
<script src="./src/script.js"></script>
</html>
